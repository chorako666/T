<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スマホ対応テトリス</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fafdff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      touch-action: none;
    }
    canvas {
      background: #eae8e1;
      display: block;
      margin: 30px auto;
    }
    .parrots {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-top: 10px;
    }
    .parrots img {
      width: 42px; /* 60px * 0.7 */
      height: auto;
    }
    .credit {
      font-size: 0.7rem;
      text-align: center;
      color: #333;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <canvas id="tetris" width="240" height="600"></canvas>

  <div class="parrots">
    <img src="img/shufflefurtherparrot.gif" alt="Parrot" />
    <img src="img/shufflefurtherparrot.gif" alt="Parrot" />
    <img src="img/shufflefurtherparrot.gif" alt="Parrot" />
    <img src="img/shufflefurtherparrot.gif" alt="Parrot" />
    <img src="img/shufflefurtherparrot.gif" alt="Parrot" />
    <img src="img/shufflefurtherparrot.gif" alt="Parrot" />
  </div>

  <div class="credit">
    使用素材：Cult of the Party Parrot（<a href="https://cultofthepartyparrot.com/" target="_blank">https://cultofthepartyparrot.com/</a>）<br>
    CC BY-SA 4.0（<a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank">https://creativecommons.org/licenses/by-sa/4.0/</a>）
  </div>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');

    const scale = 20;
    canvas.width = 12 * scale;
    canvas.height = 20 * scale;
    context.scale(scale, scale);

    const colors = [
      null,
      '#a7d28d', '#e3acae', '#d3d6dd', '#a0d8ef', '#a3d6cc', '#8d93c8', '#ffedab'
    ];

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      if (type === 'T') return [[0,1,0],[1,1,1],[0,0,0]];
      if (type === 'O') return [[2,2],[2,2]];
      if (type === 'L') return [[0,0,3],[3,3,3],[0,0,0]];
      if (type === 'J') return [[4,0,0],[4,4,4],[0,0,0]];
      if (type === 'I') return [[0,0,0,0],[5,5,5,5],[0,0,0,0],[0,0,0,0]];
      if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
      if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function drawGrid() {
      context.strokeStyle = '#f7f6f5';
      context.lineWidth = 0.02;
      for (let x = 1; x < arena[0].length; x++) {
        context.beginPath();
        context.moveTo(x, 0);
        context.lineTo(x, arena.length);
        context.stroke();
      }
      for (let y = 1; y < arena.length; y++) {
        context.beginPath();
        context.moveTo(0, y);
        context.lineTo(arena[0].length, y);
        context.stroke();
      }
    }

    function draw() {
      context.fillStyle = '#eae8e1';
      context.fillRect(0, 0, canvas.width / scale, canvas.height / scale);
      drawGrid();
      drawMatrix(arena, {x: 0, y: 0});
      drawMatrix(player.matrix, player.pos);

      if (gameOver) {
        context.fillStyle = '#736d71';
        context.fillRect(0, canvas.height / (2 * scale) - 1.5, canvas.width / scale, 3);
        context.fillStyle = '#fafdff';
        context.font = '1px Arial';
        context.textAlign = 'center';
        context.fillText('GAME OVER', canvas.width / (2 * scale), canvas.height / (2 * scale));
      }
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerRotate() {
      const m = player.matrix;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        }
      }
      m.forEach(row => row.reverse());
      if (collide(arena, player)) {
        m.forEach(row => row.reverse());
        for (let y = 0; y < m.length; ++y) {
          for (let x = 0; x < y; ++x) {
            [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
          }
        }
      }
    }

    function playerReset() {
      const pieces = 'TJLOSZI';
      player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      if (collide(arena, player)) {
        gameOver = true;
      }
    }

    function arenaSweep() {
      outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
      }
    }

    const arena = createMatrix(12, 20);
    const player = {
      pos: {x: 0, y: 0},
      matrix: null
    };
    let gameOver = false;

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let moveTimer = 0;
    let moveSpeed = 0;

    function update(time = 0) {
      if (gameOver) {
        draw();
        return;
      }
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      moveTimer += deltaTime;

      if (dropCounter > dropInterval) playerDrop();
      draw();
      requestAnimationFrame(update);
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') {
        playerMove(-1);
        moveSpeed = -1;
        moveTimer = 0;
      } else if (e.key === 'ArrowRight') {
        playerMove(1);
        moveSpeed = 1;
        moveTimer = 0;
      } else if (e.key === 'ArrowDown') {
        playerDrop();
      } else if (e.key === 'ArrowUp') {
        playerRotate();
      }
    });

    document.addEventListener('keyup', () => moveSpeed = 0);

    setInterval(() => {
      if (moveSpeed !== 0) {
        playerMove(moveSpeed);
      }
    }, 25); // 移動速度を2倍速くする

    let touchStartX = null;
    let touchStartY = null;
    let touchStartTime = null;

    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
      touchStartTime = Date.now();
    }, { passive: false });

    canvas.addEventListener('touchend', e => {
      e.preventDefault();
      const touch = e.changedTouches[0];
      const dx = touch.clientX - touchStartX;
      const dy = touch.clientY - touchStartY;
      const dt = Date.now() - touchStartTime;

      if (Math.abs(dx) < 10 && Math.abs(dy) < 10) {
        playerRotate();
      } else if (Math.abs(dx) > Math.abs(dy)) {
        playerMove(dx > 0 ? 1 : -1);
      } else {
        if (dy > 80 && dt < 200) {
          while (!collide(arena, player)) player.pos.y++;
          player.pos.y--;
          merge(arena, player);
          playerReset();
          arenaSweep();
          dropCounter = 0;
        } else {
          player.pos.y++;
          if (collide(arena, player)) {
            player.pos.y--;
          }
        }
      }
    }, { passive: false });

    playerReset();
    update();
  </script>
</body>
</html>
